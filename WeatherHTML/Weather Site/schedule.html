<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF_8">
        <meta name="description" content="Suayb Demir">
        <meta name="description" content="This page about weather">
        <title>Weather Schedule</title>
        <link rel="stylesheet" href="main.css" type="text/css">
        <link rel="icon" href="img/istanbul.jpg" type="image/x-icon">
    </head>
    <body>
        <main>
        <table>
            <caption><h1>Weather Schedule</h1></caption>

            <thead>
                <th>&nbsp;</th>
                <th scope="col">Time</th>
                <th scope="col">Weather</th>
            </tr>
            </thead>
            <tbody>
            <tr scope="row">
                <th>Between morning and evening</th>
                <td>    
                    <time datetime="8.00" >8 am</time> -
                    <time datetime="14.50">2.50 pm</time>
                </td>
                <td>Cloudy</td>
            </tr>
            <tr scope="row">
                <th scope="row">Evening</th>
                <td rowspan="2">All other times</td>
                <td>Sunny</td>
            </tr>   
            <tr>
                <th scope="row">Night</th>
                <td>Cold</td>    
            </tr>
         </tbody>
         <tfoot>
            <tr id="date">
                <td colspan="3"><time datetime="4.05.2023">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;4.05.2023</time></td>
            </tr>
         </tfoot>
        </table>
    
    </main>
    </body>
</html>
