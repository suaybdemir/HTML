<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Suayb Demir">
        <title>Contact Us</title>
        <link rel="stylesheet" href="main.css" type="text/css">
        <link rel="icon" href="/img/book icon.png" type="text/x-icon">
    </head>
    <body>
        <article id="contact">
           <h1><b><i>Contact Us</i></b></h1>
            
            <fieldset>
                <legend>Information</legend>
                <form action="https://freebooks.com" method="get">
                    <p>
                        <label for="firstName">First Name:</label>
                        <input type="text" name="firstName" id="firstName" placeholder="Michael">
                        
                    </p>
                    <p>
                        <label for="lastName">Last Name:</label>
                        <input type="text" name="lastName" id="lastName" placeholder="Gray">

                    </p>
                </form>
            </fieldset>
            <fieldset>
                <legend>
                    Send Note
                </legend>
                <label for="message">Message</label>
                <br>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Your message here."></textarea>
                <pre>
           <button type="submit">Submit</button>
                </pre>   
                
            </fieldset>
        </article>
        <footer>
            <small><h3>&lt;&lt;Copyright by &copy; Freebooks.com &gt;&gt;</h3></small>
        </footer>
        
    </body>
</html>
